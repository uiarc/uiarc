name: ðŸš€ Performance Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Elle manuel tetikleme / Manual run

env:
  NODE_VERSION: 18
  PNPM_VERSION: 8

jobs:
  performance-test:
    name: Run Performance Tests
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Kodu Ã§ek / Checkout the repository
      # ----------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # Node.js ortamÄ±nÄ± kur / Setup Node.js
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # ----------------------------------------------------
      # pnpm kurulumu / Install pnpm
      # ----------------------------------------------------
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      # ----------------------------------------------------
      # BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle / Install dependencies
      # ----------------------------------------------------
      - name: Install dependencies
        run: pnpm install

      # ----------------------------------------------------
      # UygulamayÄ± build et / Build the project
      # ----------------------------------------------------
      - name: Build project
        run: pnpm nx run-many --target=build --all

      # ----------------------------------------------------
      # Performans testlerini Ã§alÄ±ÅŸtÄ±r / Run perf tests
      # ----------------------------------------------------
      - name: Run Lighthouse tests (example)
        run: |
          pnpm build
          npx lighthouse http://localhost:3000 \
            --output=json \
            --output-path=./lighthouse-report.json \
            --quiet \
            --chrome-flags="--headless"

      # ----------------------------------------------------
      # Test sonuÃ§larÄ±nÄ± artifact olarak sakla / Upload results
      # ----------------------------------------------------
      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json
