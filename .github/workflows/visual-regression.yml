name: ğŸ¨ Visual Regression Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  PNPM_VERSION: 8

jobs:
  visual-regression:
    name: Run Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Kodu Ã§ek / Checkout code
      # --------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------
      # Node ortamÄ± kur / Setup Node.js
      # --------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # --------------------------------------------
      # pnpm yÃ¼kle / Install pnpm
      # --------------------------------------------
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      # --------------------------------------------
      # BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle / Install dependencies
      # --------------------------------------------
      - name: Install dependencies
        run: pnpm install

      # --------------------------------------------
      # UygulamayÄ± baÅŸlat / Start the app (Ã¶rnek)
      # --------------------------------------------
      - name: Start application
        run: |
          pnpm build
          pnpm start & # arka planda baÅŸlat
          sleep 5 # uygulamanÄ±n ayaÄŸa kalkmasÄ±nÄ± bekle

      # --------------------------------------------
      # Playwright testlerini Ã§alÄ±ÅŸtÄ±r / Run tests
      # --------------------------------------------
      - name: Run visual regression tests
        run: pnpm playwright test --project=chromium

      # --------------------------------------------
      # Screenshot farklÄ±lÄ±klarÄ±nÄ± upload et
      # Upload screenshots if test fails
      # --------------------------------------------
      - name: Upload failed screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: test-results/
